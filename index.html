<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./leaflet/leaflet.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Melobooking</title>
</head>

<body class="body">
  <main class="main">
    <!-- Карта объявлений -->
    <section class="map">
      <div class="promo">
        <h1 class="notice__title">Search places</h1>
      </div>
      <!-- Блок для вставки карты -->
      <div class="map__canvas" id="map-canvas"></div>
      <!-- Фильтрация объявлений -->
      <div class="map__filters-container">
        <form action="#" class="map__filters" autocomplete="off">
          <select name="housing-type" id="housing-type" class="map__filter">
            <option value="any" selected>Any Property type</option>
            <option value="bungalow">Bungalow</option>
            <option value="flat">Apartment</option>
            <option value="hotel">Hotel</option>
            <option value="house">House</option>
            <option value="palace">Palace</option>
          </select>
          <select name="housing-price" id="housing-price" class="map__filter">
            <option value="any" selected>Any pricing</option>
            <option value="low">to 10&nbsp;000&#x24;</option>
            <option value="middle">10&nbsp;000 - 50&nbsp;000&#x24;</option>
            <option value="high">from 50&nbsp;000&#x24;</option>
          </select>
          <select name="housing-rooms" id="housing-rooms" class="map__filter">
            <option value="any" selected>Any number of rooms</option>
            <option value="1">One room</option>
            <option value="2">Two rooms</option>
            <option value="3">Three rooms</option>
          </select>
          <select name="housing-guests" id="housing-guests" class="map__filter">
            <option value="any" selected>Any number of guests</option>
            <option value="2">Two guests</option>
            <option value="1">One guest</option>
            <option value="0">Not for guests</option>
          </select>
          <fieldset id="housing-features" class="map__features">
            <input type="checkbox" name="features" value="wifi" id="filter-wifi" class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--wifi" for="filter-wifi">Wi-Fi</label>
            <input type="checkbox" name="features" value="dishwasher" id="filter-dishwasher"
              class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--dishwasher" for="filter-dishwasher">Dishwasher</label>
            <input type="checkbox" name="features" value="parking" id="filter-parking"
              class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--parking" for="filter-parking">Parking</label>
            <input type="checkbox" name="features" value="washer" id="filter-washer"
              class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--washer" for="filter-washer">Washing machine</label>
            <input type="checkbox" name="features" value="elevator" id="filter-elevator"
              class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--elevator" for="filter-elevator">Elevator</label>
            <input type="checkbox" name="features" value="conditioner" id="filter-conditioner"
              class="map__checkbox visually-hidden">
            <label class="map__feature map__feature--conditioner" for="filter-conditioner">Conditioner</label>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Форма объявления -->
    <section class="notice">
      <h2 class="notice__title">Ad your own place</h2>
      <form class="ad-form" method="post" action="https://23.javascript.pages.academy/keksobooking"
        enctype="multipart/form-data" autocomplete="off">
        <fieldset class="ad-form-header">
          <div class="ad-form-header__upload">
            <div class="ad-form__field">
              <input type="file" id="avatar" name="avatar" class="ad-form-header__input visually-hidden"
                accept="image/png, image/jpeg">
              <label class="ad-form-header__drop-zone" for="avatar">Upload<br>photo...</label>
            </div>
            <p class="ad-form-header__info">Fill in all required fields, set a price, upload an avatar and photo
              housing.</p>
          </div>
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--wide">
          <label class="ad-form__label" for="title">Ad title</label>
          <input id="title" name="title" type="text" placeholder="Nice, cozy apartment in the center of Tokyo" required
            minlength="30" maxlength="100">
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--wide">
          <label class="ad-form__label" for="address">Address (coordinates)</label>
          <input id="address" name="address" type="text" readonly>
        </fieldset>
        <fieldset class="ad-form__element">
          <label class="ad-form__label" for="type">Property type</label>
          <select id="type" name="type" required>
            <option value="bungalow">Bungalow</option>
            <option value="flat">Apartment</option>
            <option value="hotel">Hotel</option>
            <option value="house" selected>House</option>
            <option value="palace">Palace</option>
          </select>
        </fieldset>
        <fieldset class="ad-form__element">
          <label class="ad-form__label" for="price">Pricing</label>
          <input id="price" name="price" type="number" placeholder="5000" required max="1000000">
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--time">
          <label class="ad-form__label" for="timein">Check-in and check-out</label>
          <select id="timein" name="timein">
            <option value="12:00" selected>After 12 pm</option>
            <option value="13:00">After 1 pm</option>
            <option value="14:00">After 2 pm</option>
          </select>
          <select id="timeout" name="timeout" title="Time to go out">
            <option value="12:00" selected>Before 12 pm</option>
            <option value="13:00">Before 1 pm</option>
            <option value="14:00">Before 2 pm</option>
          </select>
        </fieldset>
        <fieldset class="ad-form__element">
          <label class="ad-form__label" for="room_number">Rooms</label>
          <select id="room_number" name="rooms" required>
            <option value="1" selected>1 room</option>
            <option value="2">2 rooms</option>
            <option value="3">3 rooms</option>
            <option value="100">100 rooms</option>
          </select>
        </fieldset>
        <fieldset class="ad-form__element">
          <label class="ad-form__label" for="capacity">Guests</label>
          <select id="capacity" name="capacity" required>
            <option value="3">for 3 guests</option>
            <option value="2">for 2 guests</option>
            <option value="1">for 1 guest</option>
            <option value="0">not for guests</option>
          </select>
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--wide features">
          <legend>Facilities: Wi-Fi, kitchen, parking, washing machine, elevator, air conditioning</legend>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="wifi"
            id="feature-wifi">
          <label class="features__label features__label--wifi" for="feature-wifi">Wi-Fi</label>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="dishwasher"
            id="feature-dishwasher">
          <label class="features__label features__label--dishwasher" for="feature-dishwasher">Dishwasher</label>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="parking"
            id="feature-parking">
          <label class="features__label features__label--parking" for="feature-parking">Parking</label>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="washer"
            id="feature-washer">
          <label class="features__label features__label--washer" for="feature-washer">Washing machine</label>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="elevator"
            id="feature-elevator">
          <label class="features__label features__label--elevator" for="feature-elevator">Elevator</label>
          <input class="features__checkbox visually-hidden" type="checkbox" name="feature" value="conditioner"
            id="feature-conditioner">
          <label class="features__label features__label--conditioner" for="feature-conditioner">Conditioner</label>
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--wide">
          <label class="ad-form__label" for="description">Description (optional)</label>
          <textarea id="description" name="description"
            placeholder="Here, tell us about what your home is wonderful and in general"></textarea>
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--wide">
          <label class="ad-form__label">Property photo</label>
          <div class="ad-form__photo-container">
            <div class="ad-form__upload">
              <input type="file" id="images" name="images" class="ad-form__input visually-hidden"
                accept="image/png, image/jpeg">
              <label for="images" class="ad-form__drop-zone">Upload<br>photo...</label>
            </div>
            <div class="ad-form__photo"></div>
          </div>
        </fieldset>
        <fieldset class="ad-form__element ad-form__element--submit">
          <button class="ad-form__submit" type="submit">Submit</button>
          or <button class="ad-form__reset" type="reset">Clear</button>
        </fieldset>
      </form>
    </section>
  </main>
  <!-- Карточка объявления -->
  <template id="card">
    <article class="popup">
      <div class="popup__wrapper">
        <img src="img/avatars/user01.png" class="popup__avatar" width="70" height="70" alt="User avatar">
        <h3 class="popup__title hidden">Уютное гнездышко для молодоженов</h3>
      </div>
      <p class="popup__text popup__text--address hidden">102-0082 Tōkyō-to, Chiyoda-ku, Ichibanchō, 14−3</p>
      <p class="popup__text popup__text--price hidden">5200 <span>$/month</span></p>
      <h4 class="popup__type hidden">Apartment</h4>
      <p class="popup__text popup__text--capacity">2 комнаты для 3 гостей</p>
      <p class="popup__text popup__text--time">Заезд после 14:00, выезд до 10:00</p>
      <ul class="popup__features hidden">
        <li class="popup__feature popup__feature--wifi"></li>
        <li class="popup__feature popup__feature--dishwasher"></li>
        <li class="popup__feature popup__feature--parking"></li>
        <li class="popup__feature popup__feature--washer"></li>
        <li class="popup__feature popup__feature--elevator"></li>
        <li class="popup__feature popup__feature--conditioner"></li>
      </ul>
      <p class="popup__description hidden">Великолепная квартира-студия в центре Токио. Подходит как туристам, так и
        бизнесменам. Apartment полностью укомплектована и недавно отремонтирована.</p>
      <div class="popup__photos hidden">
        <img src="" class="popup__photo" width="45" height="40" alt="Фотография жилья">
      </div>
    </article>
  </template>

  <!-- Сообщение об успешном создании объявления -->
  <template id="success">
    <div class="success">
      <p class="success__message">Your ad<br>has been placed</p>
    </div>
  </template>

  <!-- Сообщение об ошибке создания объявления -->
  <template id="error">
    <div class="error">
      <p class="error__message">Ad placement error</p>
      <button type="button" class="error__button">try again</button>
    </div>
  </template>
  <script type="module" src="./js/main.js"></script>
  <script src="./leaflet/leaflet.js"></script>
  <script src="./leaflet/leaflet.js.map"></script>
</body>

</html>
